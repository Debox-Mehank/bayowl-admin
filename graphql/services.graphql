query GetAllService {
  getAllService {
    _id
    mainCategory
    subCategory
    serviceName
    subService
    subService2
    for
    description
    estimatedTime
    price
    inputTrackLimit
    uploadFileFormat
    deliveryFileFormat
    deliveryDays
    maxFileDuration
    numberOfReferenceFileUploads
    setOfRevisions
    revisionsDelivery
    mixVocalTuning
    mixProcessingReverbs
    mixProcessingDelays
    mixProcessingOtherFx
    addOn {
      type
      value
    }
    createdAt
    updatedAt
  }
}

mutation AddService($input: [ServicesInput!]!) {
  addService(input: $input)
}
