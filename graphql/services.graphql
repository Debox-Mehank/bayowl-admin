query GetAllService {
  getAllService {
    _id
    mainCategory
    subCategory
    serviceName
    subService
    subService2
    description
    estimatedTime
    price
    inputTrackLimit
    uploadFileFormat
    deliveryFileFormat
    deliveryDays
    maxFileDuration
    numberOfReferenceFileUploads
    setOfRevisions
    revisionsDelivery
    mixVocalTuningBasic
    mixProcessingReverbs
    mixProcessingDelays
    mixProcessingOtherFx
    addOn {
      type
      value
      qty
    }
    createdAt
    updatedAt
  }
}

query GetAllUser {
  getAllUser {
    _id
    name
    email
    number
    services {
      mainCategory
      subCategory
      serviceName
      subService
      subService2
      uploadedFiles
      referenceFiles
      statusType
      _id
      addOn {
        type
        value
        qty
      }
      deliveryFileFormat
      # createdAt
      # updatedAt
      uploadFileFormat
      paid
      price
      revisionFiles {
        file
        description
        revision
      }
      status {
        name
        state
      }
    }
    lastLoggedIn
    lastLoggedOut
    accountVerified
    createdAt
    updatedAt
  }
}

query GetAllPayment {
  getAllPayment {
    _id
    email
    orderId
    paymentId
    paymentLinkId
    signature
    userServiceId
    amount
    status
    createdAt
    updatedAt
  }
}

query AllAdmins {
  allAdmins {
    _id
    name
    email
    type
    createdBy {
      name
    }
    createdAt
    updatedAt
  }
}

query GetAllServiceForEmployee {
  getAllServiceForEmployee {
    _id
    mainCategory
    subCategory
    serviceName
    subService
    subService2
    estimatedTime
    price
    mixVocalTuningBasic
    mixProcessingReverbs
    mixProcessingDelays
    mixProcessingOtherFx
    addOn {
      type
      value
      qty
    }
    deliveryDays
    updatedAt
    createdAt
    projectName
    paid
    assignedTo {
      name
    }
    assignedBy {
      name
    }
    statusType
    setOfRevisions
    inputTrackLimit
    referenceFiles
    revisionFiles {
      file
      description
      revision
    }
    status {
      name
      state
    }
    deliveryFileFormat
    uploadFileFormat
    uploadedFiles
  }
}

query AllEmployee {
  allEmployee {
    _id
    name
  }
}

query AllDashboardContent {
  allDashboardContent {
    _id
    lastUpdatedBy {
      name
    }
    createdBy {
      name
    }
    text
    image
    active
    createdAt
    updatedAt
  }
}

query AddDashboardContent($input: DashboardContentInput!) {
  addDashboardContent(input: $input) {
    _id
    lastUpdatedBy {
      name
    }
    createdBy {
      name
    }
    text
    image
    active
    createdAt
    updatedAt
  }
}

mutation AssignService($adminId: String!, $serviceId: String!) {
  assignService(adminId: $adminId, serviceId: $serviceId)
}

query Dashboard {
  dashboardMet {
    label
    data
  }
}

query Logout {
  adminLogout
}

query AdminLogin($input: AdminLoginInput!) {
  adminLogin(input: $input)
}

query MeAdmin {
  meAdmin
}

mutation AddAdmin($input: AdminRegisterInput!) {
  addUser(input: $input)
}

mutation AddService($input: [ServicesInput!]!) {
  addService(input: $input)
}
